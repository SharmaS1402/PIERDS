<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Page</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>

    <header>
        <h1>PIERDS</h1>
    </header>

    <div class="container">
        <label for="fundingAmount">Enter the amount to fund:</label>
        <input type="number" id="EthAmount" name="fundingAmount" placeholder="Enter amount" required>
        
        <button class="connect" id="connectButton">Connect to Metamask</button>
        <button id="fundButton">Fund</button>
        <button class="balance"  id="balanceButton">Balance</button>
        <button class="withdraw" id="withdrawButton" >Withdraw</button>
        <button class="withdraw" id="sendButton" >Send</button>

        <button></button>

    </div>

    <script src="./practice.js" type="module">
    </script>

</body>
</html>
